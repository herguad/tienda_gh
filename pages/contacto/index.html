<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css\styles_contact.css">
    <title>Tienda - Contacto</title>
</head>


<body id="content">
    <header id="inicio">
        <h1>Contacto</h1>
    </header>
    <main>
        <section id="section">
            <div id="form">
                <form action="https://formspree.io/f/meoqagew" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="20" required>Ingresá aquí tu consulta</textarea>
                    <button type="submit" id="submit">Enviar</button>
                    </form>
            </div>
        </section>        
    </main>
</body>
